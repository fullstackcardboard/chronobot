<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./content/css/anachrony.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b2d5cf2464.js"></script>
  </head>

  <body>
    <div
      id="loading"
      class="bg-dark text-white d-none"
      style="height: 1600px !important;"
    >
      <div class="lds-dual-ring"></div>
      <h2 class="mt-4">Loading...</h2>
    </div>
    <div id="hide" class="d-none bg-secondary" style="height: 4000px; z-index: 1031"></div>
    <div id="app" class="h-100 bg-light">
      <div class=" bg-dark text-white sticky-top w-100">
        <a
          href="#"
          data-toggle="collapse"
          data-target=".collapse"
          class="btn dropdown-toggle text-white mb-2 mt-1 ml-2"
          >Chronobot</a
        >
        <div id="stats" class="collapse container bg-secondary"></div>
      </div>
      <nav
        class="navbar navbar-dark bg-dark text-white sticky-top mb-3"
      >
        <!-- <a class="navbar-brand" href="#">Chronobot</a> -->
        <div class="navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto col-md-5">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Options
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="newGame">New Game</a>
                <a class="dropdown-item" href="#" data-action="undo">Undo</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container d-none" id="allActions">
        <div class="row mb-2">
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="power"
          >
            Power
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="time"
          >
            Time
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="anomaly"
          >
            Anomaly
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row mb-2">
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="supply"
          >
            Supply/Recruit
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="lab"
          >
            Lab
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="research"
          >
            Research
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="mine"
          >
            Mine
          </div>
        </div>
        <div class="row mb-2">
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="support"
          >
            Support
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="recruit"
          >
            Recruit
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="factory"
          >
            Factory
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="waterTemp"
          >
            Water (Single)
          </div>
        </div>
        <div class="row">
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="water"
          >
            Water
          </div>
          <div
            class="col-3 border rounded bg-dark text-white action"
            data-action="superProject"
          >
            Super Project
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
    <div id="possibleActions" class="text-white container"></div>
    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
      id="modal"
      data-backdrop=""
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="container-fluid" id="modalBody"></div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom bg-dark row">
      <div class="mb-1 mt-1 col-md">
        <button
          class="btn btn-outline-danger m-auto btn-block mb-1 col-11"
          data-action="addAnomaly"
        >
          Add Anomaly
        </button>
      </div>
      <div class="mb-1 mt-1 col-md">
      <button
        id="visibility"
        class="btn btn-outline-info btn-block m-auto mb-1 col-11"
        data-visible="false"
      >
        Show All <i class="far fa-eye"></i>
      </button>
      </div>
      <div class="mb-1 mt-1 col-md">
      <button
        id="nextAction"
        class="btn btn-block btn-outline-light m-auto mb-1 col-11"
      >
        Next Action
      </button>
      </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
